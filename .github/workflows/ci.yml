name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  torrent-engine:
    name: Torrent Engine (Go)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/torrent-engine
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: services/torrent-engine/go.mod

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build ./...

      - name: Test
        run: go test ./... -race -coverprofile=coverage.out

      - name: Upload coverage
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: torrent-engine-coverage
          path: services/torrent-engine/coverage.out

  torrent-search:
    name: Torrent Search (Go)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/torrent-search
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: services/torrent-search/go.mod

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build ./...

      - name: Test
        run: go test ./... -race -coverprofile=coverage.out

      - name: Upload coverage
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: torrent-search-coverage
          path: services/torrent-search/coverage.out

  go-lint:
    name: Go Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: services/torrent-engine/go.mod

      - name: golangci-lint (torrent-engine)
        uses: golangci/golangci-lint-action@v6
        with:
          working-directory: services/torrent-engine

      - name: golangci-lint (torrent-search)
        uses: golangci/golangci-lint-action@v6
        with:
          working-directory: services/torrent-search

  frontend:
    name: Frontend (React)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Lint
        run: npm run lint

      - name: Type-check
        run: npm run typecheck

      - name: Test
        run: npm test

      - name: Build
        run: npm run build
